<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
   <link rel="stylesheet" href="style.css">
   <title>Ludiflex | Login & Registration</title>
</head>

<body>
   <div class="wrapper">

      <div class="nav">
         <div class="nav-button">
            <button class="btn white-btn" id="loginBtn" onclick="login()">Sign In</button>
            <button class="btn" id="registerBtn" onclick="register()">Sign Up</button>
         </div>
         <div class="nav-menu-btn">
            <i class="bx bx-menu" onclick="myMenuFunction()"></i>
         </div>
      </div>

      <!----------------------------- Form box ----------------------------------->
      <div class="form-box">

         <!------------------- login form -------------------------->

         <div class="login-container" id="login">
            <div class="top">
               <span>Don't have an account? <a href="#" onclick="register()">Sign Up</a></span>
               <header>Login</header>
            </div>
            <div class="input-box">
               <input type="text" class="input-field" placeholder="Email" id="loginEmail">
               <i class="bx bx-envelope"></i>
            </div>
            <div class="input-box">
               <input type="password" class="input-field" placeholder="Password" id="loginPassword">
               <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
               <input type="submit" class="submit" value="Sign In" onclick="handleLogin()">
            </div>
            <div class="two-col">
               <div class="one">
                  <input type="checkbox" id="login-check">
                  <label for="login-check"> Remember Me</label>
               </div>
               <div class="two">
                  <label><a href="#">Forgot password?</a></label>
               </div>
            </div>
         </div>

         <!------------------- registration form -------------------------->
         <div class="register-container" id="register">
            <div class="top">
               <span>Have an account? <a href="#" onclick="login()">Login</a></span>
               <header>Sign Up</header>
            </div>
            <div class="input-box">
               <input type="text" class="input-field" placeholder="Name" id="registerName">
               <i class="bx bx-user"></i>
            </div>
            <div class="input-box">
               <input type="text" class="input-field" placeholder="Mobile Number" id="registerMobile">
               <i class="bx bx-phone"></i>
            </div>
            <div class="input-box">
               <input type="text" class="input-field" placeholder="Email" id="registerEmail">
               <i class="bx bx-envelope"></i>
            </div>
            <div class="input-box">
               <input type="password" class="input-field" placeholder="Password" id="registerPassword">
               <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
               <input type="submit" class="submit" value="Register" onclick="handleRegister()">
            </div>
            <div class="two-col">
               <div class="one">
                  <input type="checkbox" id="register-check">
                  <label for="register-check"> Remember Me</label>
               </div>
               <div class="two">
                  <label><a href="#">Terms & conditions</a></label>
               </div>
            </div>
         </div>
      </div>
   </div>

   <script src="script.js"></script>
</body>

</html>
